<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Traefik presentation using reveal.js</title>

        <meta name="description" content="A presentation about Traefik - Reverse Proxy for Docker Containers">
        <meta name="author" content="Marcin Tracz">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section
                        data-markdown="slides/slides.md"
                        data-separator="^---\n"
                        data-separator-vertical="^-\n"
                        data-notes="^Note:"
                        data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="plugin/markdown.js"></script>
        <script src="js/reveal.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
